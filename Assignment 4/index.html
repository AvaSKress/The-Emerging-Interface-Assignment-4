<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Assignment 4</h1>
        <nav>
          <ul>
            <li><a href="#">Survey</a></li>
          </ul>
        </nav>
    </header>
    <body>
        <div class="card">
            <h2>Fill out the form</h2>
            <form>
                <label for="textInput">
                    <i class="fas fa-user"></i> Text Input:
                </label>
                <input type="text" id="textInput" name="textInput" required>
          
                <label for="checkbox">
                    <i class="fas fa-check-square"></i> Checkbox:
                </label>
                <input type="checkbox" id="checkbox" name="checkbox">
          
                <label for="radio1">
                    <i class="fas fa-dot-circle"></i> Radio 1:
                </label>
                <input type="radio" id="radio1" name="radio" value="radio1">
          
                <label for="radio2">
                    <i class="fas fa-circle"></i> Radio 2:
                </label>
                <input type="radio" id="radio2" name="radio" value="radio2">
          
                <label for="dropdown">
                    <i class="fas fa-caret-down"></i> Dropdown:
                </label>
                <select id="dropdown" name="dropdown">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
          
                <button class="primary-btn">
                    <i class="fas fa-paper-plane"></i> Submit
                </button>
                <button class="secondary-btn">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </form>
        </div>
    </body>
    <footer>        
        <p>&copy; 2023 Ava Schembri-Kress</p>
    </footer>
</body>
</html>
